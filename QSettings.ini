[IO]
    scene = scenefiles/andys_room.json
    output = outputs/test_shadow_w.png
    lens = lenses/wide.dat

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    acceleration = true
    depthoffield = false
    motion-blur = false

[Settings]
    maximum-recursive-depth = 4
    only-render-normals = false