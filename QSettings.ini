[IO]
    scene = scenefiles/intersect/required/unit_cube.json
    output = student_outputs/fisheye_primitive1.png
    lens = lenses/fisheye.dat

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    acceleration = true
    depthoffield = false

